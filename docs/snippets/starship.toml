format = """
$character\n
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
$time\
[ ](fg:#394260)"""

add_newline = false

[character]
disabled = false
success_symbol = '[ ](bold green)'
error_symbol = '[ ](bold red)'

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = "󱉭 "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"src" = ""
"images" = ""

[git_branch]
symbol = " "
style = "bg:#394260"
format = '[[ $symbol$branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind)](fg:#769ff0 bg:#394260)]($style)'

[time]
disabled = true
time_format = "%R"
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
